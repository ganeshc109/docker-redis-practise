server:
  port: 8085

spring:
  config:
    activate:
      on-profile: default

  application:
    name: A-user-service

  datasource:
    url: jdbc:mysql://mysql:3306/userdb
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect

  cache:
    type: redis

  data:
    redis:
      host: redis
      port: 6379

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    org.springframework.data.redis: DEBUG
    org.springframework.cache: DEBUG
    org.springframework.data.redis.serializer: DEBUG

greeting:
  message: "Welcome from Config Server!"
